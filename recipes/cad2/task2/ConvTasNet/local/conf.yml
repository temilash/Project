# ConvTasNet config
convtasnet:
  N: 256
  L: 20
  B: 256
  H: 512
  P: 3
  X: 10
  R: 4
  C: 2
  audio_channels: 2 #  stereo
  norm_type: gLN
  causal: False
  mask_nonlinear: 'relu'

# Training config
training:
  epochs: 200
  batch_size: 4
  num_workers: 4
  half_lr: yes
  early_stop: yes
  aggregate: 1
# Optim config
optim:
  lr: 0.0001
# Data config
data:
  root_path: /nobackup/sc22ol/audio # path to Cadenza dataset, audio folder
  music_tracks_file: /nobackup/sc22ol/metadata # path to metadata file in cadenza format
  sample_rate: 44100
  target: 'Bassoon'
  samples_per_track: 64
  segment_length: 3.0


